<!DOCTYPE html>
<html>
<head>
<meta name="viewport" content="width=device-width, initial-scale=1">
<title>Insert title here</title>
<style>
.container {
  background-color: #f1f1f1;
  padding: 20px;
}
</style>
</head>
<body>
<div align="center">
<h1>Teacher Details Added Here</h1>
<div class="container"> 
<form action="TeacherServlet" method="post">
<table >
<tr>
<td>Teacher_id</td>
<td><input type="text" name="Teacher_id" required/></td>
</tr>
<tr>
<td>Name</td>
<td><input type="text" name="Name" required/></td>
</tr>
<tr>
<td>Password</td>
<td><input type="Password" name="Password"pattern="(?=.*\d)(?=.*[a-z])(?=.*[A-Z]).{8,}" title="Must contain at least one number and one uppercase and lowercase letter, and at least 8 or more characters" required/></td>
</tr>
<tr>
<td>Gender</td>
<td><input type="radio" name="Gender" value="male" required/>Male
<input type="radio" name="Gender" value="female" required/>Female
</td>
</tr>
<tr>
<td >Standard</td>
<td><select name="Standard" id="Standard" type="dropdown" required>
  <option value="First">First</option>
  <option value="Second">Second</option>
  <option value="Third">Third</option>
  <option value="Fourth">Fourth</option>
  <option value="Fifth">Fifth</option>
  <option value="Sixth">Sixth</option>
  <option value="Seventh">Seventh</option>
  <option value="Eigth">Eigth</option>
  <option value="Nineth">Nineth</option>
  <option value="Tenth">Tenth</option>
</select>
</td>
</tr>
<tr>
<td>EmailId</td>
<td><input type="email" name="EmailId" required/></td>
</tr>
<tr>
<td>Mobile Number</td>
<td><input type="text" name="MobileNumber" pattern="[6789][0-9]{9}" title="Please enter valid phone number" required/></td>
</tr>
</table>
<input type="submit" value="Submit"/>
</form>
</div>
</div>
</body>
</html>
